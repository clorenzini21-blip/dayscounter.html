<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Counter</title>

  <!-- Import Bacasime Antique font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Bacasime Antique', serif; /* Match WedSites font */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
      background-color: transparent;
      text-align: center;
      color: #ede7c2; /* Match WedSites text color */
    }
    .heading {
      font-size: 1rem;
      font-weight: normal;
      letter-spacing: 0.05em;
      margin-bottom: 12px; /* spacing before number */
      text-transform: uppercase;
    }
    .count {
      font-size: 2.8rem; /* nice big number */
      font-weight: bold;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="heading">Days Together</div>
  <div class="count" id="daysCount"></div>

  <script>
    function calculateDaysSince(date) {
      const now = new Date();
      const targetDate = new Date(date);
      const timeDiff = now - targetDate;
      return Math.floor(timeDiff / (1000 * 3600 * 24));
    }
    document.getElementById('daysCount').innerText = calculateDaysSince('2024-03-03');
  </script>
</body>
</html>
