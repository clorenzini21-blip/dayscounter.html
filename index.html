<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Counter</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">

  <style>
  html, body { height: 100%; margin: 0; background: transparent; }
  body {
    font-family: 'Bacasime Antique', serif;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-align: center; color: #ede7c2;
  }
  .heading {
    font-size: 1.5rem;   /* ~24px, matches Section Title size */
    font-weight: normal;
    letter-spacing: 0.05em;
    margin-bottom: 14px;
    text-transform: uppercase;
  }
  .count {
    font-size: 3rem;     /* keep number large and prominent */
    line-height: 1.2;
  }
  .digits {
    font-family: 'Roboto Mono', monospace;  /* clean, even digits */
    font-weight: 600;
    letter-spacing: 0.05em;
    font-variant-numeric: tabular-nums;
  }

  @media (max-width: 360px) {
    .heading { font-size: 1.25rem; }
    .count { font-size: 2.3rem; }
  }
</style>

</head>
<body>
  <div class="heading">Days Together</div>
  <div class="count"><span class="digits" id="daysCount" aria-label="Days together"></span></div>

  <script>
    function calculateDaysSince(date) {
      const now = new Date();
      const targetDate = new Date(date);
      const timeDiff = now - targetDate;
      return Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    }
    document.getElementById('daysCount').textContent = calculateDaysSince('2024-03-03');
  </script>
</body>
</html>
