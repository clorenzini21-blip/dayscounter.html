<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Since 3/3/2024</title>
  <style>
body {
    font-family: Georgia, 'Times New Roman', serif; /* Match wedding site font */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    margin: 0;
    background-color: transparent;
    text-align: center;
  }
  .heading {
    font-size: 1rem;
    font-weight: normal;
    letter-spacing: 0.05em;
    color: #c5a46d;  /* gold/tan to match HOW WE MET */
    margin-bottom: 10px; /* extra space before number */
    text-transform: uppercase; /* elegant caps */
  }
  .count {
    font-size: 2.5rem; /* bigger number */
    font-weight: bold;
    color: #c5a46d;  /* same gold/tan */
    line-height: 1.2;
  }
  </style>
</head>
<body>
  <div class="heading">Days Together</div>
  <div class="count" id="daysCount"></div>

  <script>
    function calculateDaysSince(date) {
      const now = new Date();
      const targetDate = new Date(date);
      const timeDiff = now - targetDate;
      return Math.floor(timeDiff / (1000 * 3600 * 24));
    }
    document.getElementById('daysCount').innerText = calculateDaysSince('2024-03-03');
  </script>
</body>
</html>
